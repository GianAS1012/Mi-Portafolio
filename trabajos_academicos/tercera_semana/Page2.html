<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>page02.html â€“ Ventana tipo slider + Card RGB</title>
<style>
  :root{
    --bg:#0e0e11;
    --panel:#15181b;
    --title:#1a1f24;
    --ink:#e7e9ea;
    --muted:#aab0b7;
    --line:#2b2f35;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font:14px/1.4 system-ui,Segoe UI,Roboto,Arial;
    padding:24px; display:grid; gap:28px; place-items:start center;
  }

  /* ===== Ventana (a) ===== */
  .window{
    width:min(900px,95vw);
    background:var(--panel);
    border:1px solid #0b0d0f; border-radius:12px; overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  .titlebar{
    display:flex; justify-content:flex-end; align-items:center; gap:10px;
    padding:10px 12px; background:var(--title); border-bottom:1px solid #0b0d0f;
  }
  .icon{
    width:18px; height:18px; display:grid; place-items:center;
    padding:6px; border-radius:8px; background:#13171b; border:1px solid #0b0d0f;
  }
  .icon svg{width:18px;height:18px;fill:none;stroke:#b7c0c8;stroke-width:1.6}

  .list{padding:16px}
  .item{padding:10px 6px 14px;border-bottom:1px solid #252a30}
  .item:last-child{border-bottom:none}
  .item .label{font-weight:600;font-size:12px;margin:0 0 8px 4px;color:#eaeef3}
  .row{
    display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:10px;
  }
  .circle{
    width:18px;height:18px;display:grid;place-items:center;color:#cfd5db;
  }
  .circle svg{width:18px;height:18px;fill:none;stroke:currentColor;stroke-width:1.6}

  /* slider visual */
  input[type="range"]{
    width:100%; appearance:none; height:4px; background:#2d3339; border-radius:999px;
    outline:none;
  }
  input[type="range"]::-webkit-slider-thumb{
    appearance:none; width:16px; height:16px; border-radius:50%;
    background:#dfe6ee; border:1px solid #0b0d0f;
  }

  /* ===== Card RGB (b) ===== */
  .card{
    width:min(620px,95vw); border:3px solid #111518; border-radius:14px; overflow:hidden;
    box-shadow:0 12px 28px rgba(0,0,0,.35);
  }
  .preview{height:260px; background:rgb(80,165,92)}
  .controls{background:var(--panel); padding:18px}
  .rowRGB{
    display:grid; grid-template-columns:24px 1fr auto; gap:12px; align-items:center;
    padding:10px 0; border-top:1px dashed var(--line);
  }
  .rowRGB:first-child{border-top:none}
  .ch{color:#cdd3da}
  input[type="number"].num{
    width:70px; padding:8px 10px; text-align:center; border-radius:8px;
    background:#0f151a; color:var(--ink); border:1px solid #394048;
  }
  .muted{color:var(--muted); font-size:12px; margin-top:6px}
</style>
</head>
<body>

<!-- ===== a) Ventana tipo slider ===== -->
<section class="window" aria-label="Controles tipo volumen">
  <div class="titlebar" aria-hidden="true">
    <div class="icon">
      <svg viewBox="0 0 24 24"><path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M19.4 15a7.8 7.8 0 0 0 .06-2l2.02-1.44-2-3.46-2.35.56a7.8 7.8 0 0 0-1.72-1l-.26-2.4H10.9l-.26 2.4c-.6.22-1.18.52-1.72.9l-2.35-.5-2 3.44L6.6 13c-.08.66-.08 1.34 0 2l-2.03 1.46 2 3.44 2.35-.5c.54.38 1.12.68 1.72.9l.26 2.4h3.23l.26-2.4c.6-.22 1.18-.52 1.72-.9l2.35.5 2-3.44L19.4 15Z"/></svg>
    </div>
    <div class="icon">
      <svg viewBox="0 0 24 24"><path d="M6 9a6 6 0 1 1 12 0c0 5 2 6 2 6H4s2-1 2-6"/><path d="M9 19a3 3 0 0 0 6 0"/></svg>
    </div>
    <div class="icon">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><path d="M12 2v3M12 19v3M4.2 4.2 6.3 6.3M17.7 17.7 19.8 19.8M2 12h3M19 12h3M4.2 19.8 6.3 17.7M17.7 6.3 19.8 4.2"/></svg>
    </div>
    <div class="icon">
      <svg viewBox="0 0 24 24"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
    </div>
  </div>

  <div class="list">
    <!-- 1 -->
    <div class="item">
      <div class="label">Media volume</div>
      <div class="row">
        <span class="circle" aria-hidden="true">
          <!-- parlante -->
          <svg viewBox="0 0 24 24"><path d="M11 5 7 9H4v6h3l4 4V5Z"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07M17.88 6.12a8.5 8.5 0 0 1 0 12.02"/></svg>
        </span>
        <input type="range" min="0" max="100" value="30">
        <span class="circle" aria-hidden="true">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.6"/></svg>
        </span>
      </div>
    </div>

    <!-- 2 -->
    <div class="item">
      <div class="label">Alarm volume</div>
      <div class="row">
        <span class="circle" aria-hidden="true">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="13" r="1.6"/><path d="M21 20H3l2-7h14l2 7ZM6 6l-3-2M18 6l3-2"/></svg>
        </span>
        <input type="range" min="0" max="100" value="50">
        <span class="circle" aria-hidden="true">
          <!-- reloj/alarma a la derecha -->
          <svg viewBox="0 0 24 24"><circle cx="12" cy="13" r="7"/><path d="M12 13V9m0 4h4M5 6l-2-2M21 6l2-2"/></svg>
        </span>
      </div>
    </div>

    <!-- 3 -->
    <div class="item">
      <div class="label">Icon click callback</div>
      <div class="row">
        <span class="circle" aria-hidden="true">
          <!-- lupa izquierda -->
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="6"/><path d="M20 20l-3.5-3.5"/></svg>
        </span>
        <input type="range" min="0" max="100" value="20">
        <span class="circle" aria-hidden="true" title="Search">
          <!-- lupa derecha -->
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="6"/><path d="M20 20l-3.5-3.5"/></svg>
        </span>
      </div>
    </div>
  </div>
</section>

<!-- ===== b) Card RGB (sin cambios) ===== -->
<section class="card" aria-label="Selector RGB">
  <div id="preview" class="preview"></div>
  <div class="controls">
    <div class="rowRGB">
      <span class="ch">R</span>
      <input id="rRange" type="range" min="0" max="255" value="80">
      <input id="rNum" class="num" type="number" min="0" max="255" value="80">
    </div>
    <div class="rowRGB">
      <span class="ch">G</span>
      <input id="gRange" type="range" min="0" max="255" value="165">
      <input id="gNum" class="num" type="number" min="0" max="255" value="165">
    </div>
    <div class="rowRGB">
      <span class="ch">B</span>
      <input id="bRange" type="range" min="0" max="255" value="92">
      <input id="bNum" class="num" type="number" min="0" max="255" value="92">
    </div>
    <div class="muted" id="rgbText">rgb(80, 165, 92)</div>
  </div>
</section>

<script>
/* RGB card */
const preview = document.getElementById('preview');
const rgbText = document.getElementById('rgbText');
const pairs = [
  ['rRange','rNum'], ['gRange','gNum'], ['bRange','bNum']
].map(([a,b])=>({range:document.getElementById(a), num:document.getElementById(b)}));

function clamp(n){ n=Number(n); return Math.max(0,Math.min(255,isFinite(n)?Math.round(n):0)); }
function paint(){
  const r=+pairs[0].range.value, g=+pairs[1].range.value, b=+pairs[2].range.value;
  const rgb=`rgb(${r}, ${g}, ${b})`;
  preview.style.background=rgb; rgbText.textContent=rgb;
}
pairs.forEach(p=>{
  p.range.addEventListener('input', ()=>{ p.num.value=p.range.value; paint(); });
  p.num.addEventListener('input', ()=>{ p.range.value=clamp(p.num.value); p.num.value=p.range.value; paint(); });
});
paint();
</script>
</body>
</html>
