<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>page01.html â€“ Form UI</title>
<style>
  :root{
    --bg:#0f1113;
    --panel:#15181b;
    --ink:#e7e9ea;
    --muted:#9aa0a6;
    --line:#2a2f35;
    --focus:#6ee7ff; /* celeste agua */
    --danger:#ff6b6b;
    --radius:12px;
    --pad:16px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font:14px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue","Noto Sans",Arial;
    display:grid;
    place-items:start center;
    padding:24px;
  }

  /* Container / window */
  .window{
    width:min(900px,95vw);
    background:var(--panel);
    border:1px solid #0b0d0f;
    border-radius:var(--radius);
    box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);
    overflow:hidden;
  }

  /* Top bar with SVG icons */
  .titlebar{
    display:flex;
     justify-content:flex-end;
    align-items:center;
    gap:12px;
    padding:10px 12px;
    background:#1a1f24;
    border-bottom:1px solid #0b0d0f;
  }
  .icon{
    width:18px;height:18px;display:grid;place-items:center;
    padding:6px;border-radius:8px;border:1px solid #0b0d0f;background:#13171b;
  }
  .icon svg{width:18px;height:18px;fill:none;stroke:#b7c0c8;stroke-width:1.6}

  /* Form */
  form{padding:18px}
  .field{
    position:relative;
    padding-top:22px; /* espacio para label flotante */
    margin:10px 0 4px;
  }
  .control{
    width:100%;
    border:none;
    background:transparent;
    color:var(--ink);
    padding:10px 8px 12px;
    outline:none;
    font:inherit;
    border-bottom:2px solid #fff; /* blanco por defecto */
    border-bottom-color:#ffffffcc;
    transition:border-color .2s ease;
  }
  .control::placeholder{color:transparent}
  .label{
    position:absolute; left:8px; top:50%;
    translate:0 -50%;
    color:#cdd3da; opacity:.8;
    pointer-events:none;
    transition:all .18s ease;
    padding:0 4px;
    background:linear-gradient(transparent 45%, var(--panel) 0);
  }
  /* LÃ­nea + label al enfocar o con contenido */
  .field:focus-within .control{border-bottom-color:var(--focus); box-shadow:0 1px 0 var(--focus);}
  .control:not(:placeholder-shown) + .label,
  .field:focus-within .label{
    top:0; translate:0 0;
    font-size:12px; color:var(--focus);
  }

  /* Checkbox */
  .checkline{
    display:flex;align-items:center;gap:10px;
    margin:16px 0 6px;
    color:#d7dbe1;
  }
  .checkline input{width:16px;height:16px; accent-color:var(--focus)}

  /* Image dropzone */
  .dropzone{
    position:relative;
    height:50px; /* requisito */
    border:2px dashed #ffffffcc; /* blanco */
    border-radius:10px;
    display:grid;place-items:center;
    margin:14px 0 18px;
    transition:border-color .2s ease, background .2s ease;
  }
  .dropzone.focus{
    border-color:var(--focus);
    background:linear-gradient(180deg, rgba(110,231,255,.08), transparent);
  }
  .dropzone input[type="file"]{
    position:absolute; inset:0; opacity:0; cursor:pointer;
  }
  .dropzone .inner{
    display:flex;align-items:center;gap:10px; pointer-events:none;
    color:#cfefff;
  }
  .dropzone svg{width:20px;height:20px;fill:none;stroke:#cfefff;stroke-width:1.8}

  .path{
    font-size:12px; color:var(--muted);
    margin-top:6px;
    padding:0 3px;
    text-overflow:ellipsis; white-space:nowrap; overflow:hidden;
    border-left:3px solid var(--line);
  }

  /* Buttons */
  .actions{
    display:flex; gap:10px; margin-top:14px;
  }
  button{
    appearance:none; border:none; cursor:pointer;
    padding:10px 16px; border-radius:10px;
    background:#0f151a; color:var(--ink);
    border:1px solid #0b0d0f;
    box-shadow:0 1px 0 rgba(255,255,255,.06) inset, 0 4px 12px rgba(0,0,0,.3);
    transition:transform .06s ease, background .2s ease, box-shadow .2s ease;
  }
  button:hover{background:#121a20}
  button:active{transform:translateY(1px)}
  .secondary{background:#1c232b}
</style>
</head>
<body>
  <section class="window" role="region" aria-label="Formulario de ejemplo">
    <!-- Barra con 4 SVG -->
    <div class="titlebar">
      <div class="icon" aria-hidden="true">
        <!-- engranaje -->
        <svg viewBox="0 0 24 24"><path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M19.4 15a7.8 7.8 0 0 0 .06-2l2.02-1.44-2-3.46-2.35.56a7.8 7.8 0 0 0-1.72-1l-.26-2.4H10.9l-.26 2.4c-.6.22-1.18.52-1.72.9l-2.35-.5-2 3.44L6.6 13c-.08.66-.08 1.34 0 2l-2.03 1.46 2 3.44 2.35-.5c.54.38 1.12.68 1.72.9l.26 2.4h3.23l.26-2.4c.6-.22 1.18-.52 1.72-.9l2.35.5 2-3.44L19.4 15Z"/></svg>
      </div>
      <div class="icon" aria-hidden="true">
        <!-- campana -->
        <svg viewBox="0 0 24 24"><path d="M6 9a6 6 0 1 1 12 0c0 5 2 6 2 6H4s2-1 2-6"/><path d="M9 19a3 3 0 0 0 6 0"/></svg>
      </div>
      <div class="icon" aria-hidden="true">
        <!-- sol/luna -->
        <svg viewBox="0 0 24 24"><path d="M12 3c.9 0 1.77.15 2.58.44A7 7 0 1 0 20.56 12 9 9 0 0 1 12 3Z"/></svg>
      </div>
      <div class="icon" aria-hidden="true">
        <!-- puntos -->
        <svg viewBox="0 0 24 24"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
      </div>
      <div class="spacer"></div>
    </div>

    <form id="demoForm" autocomplete="off" novalidate>
      <!-- Name -->
      <div class="field">
        <input id="name" name="name" class="control" type="text" placeholder=" " />
        <label class="label" for="name">Name</label>
      </div>

      <!-- Email -->
      <div class="field">
        <input id="email" name="email" class="control" type="email" placeholder=" " />
        <label class="label" for="email">E-mail</label>
      </div>

      <!-- Item -->
      <div class="field">
        <input id="item" name="item" class="control" type="text" placeholder=" " />
        <label class="label" for="item">Item</label>
      </div>

      <!-- Dropzone imagen -->
      <div class="dropzone" id="drop">
        <input id="image" name="image" type="file" accept="image/*" />
        <div class="inner">
          <!-- SVG de imagen -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/>
            <path d="M7 15l3-3 3 3 4-4 3 3"/>
            <circle cx="8" cy="9" r="1.5"/>
          </svg>
          <span>Arrastra una imagen o haz clic</span>
        </div>
      </div>
      <div class="path" id="filepath" aria-live="polite"></div>

      <!-- Checkbox -->
      <label class="checkline">
        <input type="checkbox" id="agree" name="agree" />
        <span>Do you agree?</span>
      </label>

      <!-- Buttons -->
      <div class="actions">
        <button type="submit">SUBMIT</button>
        <button type="button" class="secondary" id="clearBtn">CLEAR</button>
      </div>
    </form>
  </section>

<script>
/* --- JS mÃ­nimo para UX --- */
const dz = document.getElementById('drop');
const fileInput = document.getElementById('image');
const pathEl = document.getElementById('filepath');
const form = document.getElementById('demoForm');
const clearBtn = document.getElementById('clearBtn');

/* Drag & Drop */
['dragenter','dragover'].forEach(ev=>{
  dz.addEventListener(ev, e=>{
    e.preventDefault(); e.stopPropagation();
    dz.classList.add('focus');
  });
});
['dragleave','drop'].forEach(ev=>{
  dz.addEventListener(ev, e=>{
    e.preventDefault(); e.stopPropagation();
    if(ev==='drop'){
      const files = e.dataTransfer.files;
      if(files && files[0]) {
        fileInput.files = files; // asigna al input
        renderPath(files[0].name);
      }
    }
    dz.classList.remove('focus');
  });
});
fileInput.addEventListener('change', e=>{
  const f = e.target.files && e.target.files[0];
  if(f) renderPath(e.target.value || f.name);
});
function renderPath(p){
  // Los navegadores suelen devolver C:\fakepath\filename.ext
  pathEl.textContent = p;
}

/* Submit demo (previene navegaciÃ³n) */
form.addEventListener('submit', e=>{
  e.preventDefault();
  alert('Datos listos para enviar ðŸ‘Œ');
});

/* Clear: resetea y limpia pathname */
clearBtn.addEventListener('click', ()=>{
  form.reset();
  pathEl.textContent = '';
});
</script>
</body>
</html>
