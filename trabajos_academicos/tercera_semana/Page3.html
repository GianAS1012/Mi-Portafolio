<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>page03.html – Galería exacta y responsive</title>
<style>
  :root{
    --hero:#ef5a1a;     /* naranja */
    --bg:#f3f3f3;       /* gris claro general */
    --ink:#1c1c1c;      /* texto */
    --muted:#6f6f6f;    /* texto secundario */
    --card:#ffffff;     /* tarjetas */
    --gap:16px;         /* separación visual de la grilla */
    --radius:12px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font:16px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Arial;
  }

  /* ================= HERO ================= */
  .hero{
    background:var(--hero);
    color:#fff;
    padding:56px 20px 64px;
    text-align:center;
  }
  .hero__inner{
    max-width:1100px;
    margin:0 auto;
  }
  .hero h1{
    margin:0 0 10px;
    font-weight:800;
    font-size:clamp(26px, 2.3vw + 16px, 44px);
    letter-spacing:.3px;
  }
  .hero p{
    margin:0 auto;
    opacity:.9;
    max-width:820px;
  }

  /* ====== CONTENEDOR DE GALERÍA ====== */
  .wrap{
    max-width:1100px;
    margin:0 auto;
    padding:0 10px 36px;
    position:relative;
  }

  /* Tira naranja a los lados (como la referencia) */
  .orange-stripe{
    position:absolute; left:0; right:0; top:-16px; height:44px;
    background:var(--hero);
    border-top-left-radius:0; border-top-right-radius:0;
  }

  /* ====== GRID (con CSS Grid para medidas exactas) ====== */
  .grid{
    position:relative;
    background:transparent;
    display:grid;
    grid-template-columns:1fr;
    gap:var(--gap);
    /* elevamos un poco la primera fila como en la imagen */
    margin-top:-36px;
  }

  .tile{
    background:var(--card);
    border-radius:10px;
    padding:6px;
    margin: 0%;
    box-shadow:0 1px 0 rgba(0,0,0,.02);
  }
  .tile img{
    width:100%; height: 260px;; display:block;
    border-radius:6px;
    opacity:.90;               /* base 90% */
    transition:opacity .18s ease;
  }
  .tile img:hover{ opacity:1 } /* +10% → idéntico al pedido */

  /* Crédito y botón */
  .credit{
    text-align:center;
    color:#777;
    font-size:13px;
    font-style:italic;
    margin:12px 0 18px;
  }
  .cta{
    display:block;
    margin:0 auto 40px;
    padding:12px 28px;
    background:var(--hero);
    color:#fff;
    border:none;
    border-radius:999px;
    letter-spacing:.9px;
    font-weight:800;
    cursor:pointer;
  }
  .cta:hover{ filter:brightness(.95) }

  /* ================== BREAKPOINTS ==================
     Base: pequeño <480 → 1 columna
  */

  /* MEDIANO: 480–899 → 2 columnas */
  @media (min-width:480px) and (max-width:899.98px){
    .grid{ grid-template-columns:repeat(2, 1fr) }
  }

  /* GRANDE: 900–1199 → 3 columnas */
  @media (min-width:900px) and (max-width:1199.98px){
    .grid{ grid-template-columns:repeat(3, 1fr) }
  }

  /* EXTRA: ≥1200 → 3 columnas con más aire y proporciones iguales */
  @media (min-width:1200px){
    .wrap{ max-width:1200px }
    .grid{
      grid-template-columns:repeat(3, 1fr);
      gap:26px;                 /* un poco más de respiro como en la foto */
    }
  }
</style>
</head>
<body>

<!-- ================= HERO ================= -->
<header class="hero">
  <div class="hero__inner">
    <h1>Cree excelentes productos</h1>
    <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla
       pariatur. Excepteur sint occaecat cupidatat non proident.</p>
  </div>
</header>

<!-- ============ GALERÍA 3×2 con la banda naranja lateral ============ -->
<main class="wrap">
  <div class="orange-stripe" aria-hidden="true"></div>

  <section class="grid" aria-label="Galería de interiores">
    <!-- Fila 1 -->
    <figure class="tile">
      <img src="https://images.unsplash.com/photo-1484101403633-562f891dc89a?q=80&w=1200&auto=format&fit=crop" alt="Sala luminosa con sofá turquesa">
    </figure>
    <figure class="tile">
      <img src="https://variety.com/wp-content/uploads/2015/02/spidey.jpg?w=1000&h=667&crop=1" alt="Sillones grises y mesa redonda">
    </figure>
    <figure class="tile">
      <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae?q=80&w=1200&auto=format&fit=crop" alt="Cocina luminosa con madera clara">
    </figure>
    <!-- Fila 2 -->
    <figure class="tile">
      <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?q=80&w=1200&auto=format&fit=crop" alt="Rincón minimalista en tonos grises">
    </figure>
    <figure class="tile">
      <img src="https://images.unsplash.com/photo-1484101403633-562f891dc89a?q=80&w=1200&auto=format&fit=crop" alt="Sala con manta y mesa auxiliar">
    </figure>
    <figure class="tile">
      <img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?q=80&w=1200&auto=format&fit=crop" alt="Comedor con paneles de madera verticales">
    </figure>
  </section>

  <div class="credit">Imágenes de Freepik</div>
  <button class="cta" type="button">VER MÁS</button>
</main>

</body>
</html>
