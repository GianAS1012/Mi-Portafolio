<html lang="es">

        font-family: Arial, sans-serif;
        background: #f3f5f9;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }

      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 14px;
        width: min(560px, 100%);
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.1);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      h1,
      h2 {
        margin: 0;
        color: #1f2937;
      }

      .sibling-card {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 1.25rem;
        background: #f9fafb;
      }

      .sibling-card:nth-child(odd) {
        background: #eff6ff;
        border-color: #bfdbfe;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #1d4ed8;
      }

      input[type='text'] {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border: 1px solid #c1c9d8;
        border-radius: 8px;
        font-size: 1rem;
      }

      input[type='text']:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
      }

      button[type='submit'] {
        background: #2563eb;
        border: none;
        color: #fff;
        padding: 0.75rem 1.4rem;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button[type='submit']:hover {
        background: #1d4ed8;
      }

      button[type='submit']:disabled {
        background: #a5b4fc;
        cursor: not-allowed;
      }

      .empty-state {
        margin: 0;
        color: #6b7280;
      }

      .data-highlight {
        display: inline-flex;
        gap: 0.4rem;
        font-weight: 600;
        color: #111827;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

</html>
